<ion-view view-title="Outbox">

  <ion-content>
  
    <ion-list type="card">
      <ion-item ng-repeat="cache in outctrl.caches | orderBy: 'expiresAt'" ng-click="outctrl.displayDetails(cache)">
        <div class="cache-title {{cache.hasOwnProperty('read_outbox')? '': 'bold-text'}}">
          {{ cache.title }}
        </div>
        <div class="cache-availIn" ng-if="!cache.discovered">
          Available: <span am-time-ago="{{ cache.droptime }}"></span>
        </div>
        <div class="cache-countdown" ng-if="cache.discovered">
          Expires: <span am-time-ago="{{ cache.expiresAt }}"></span>
        </div>

        <div class="cache-location">{{ cache.readable_location }}</div>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
