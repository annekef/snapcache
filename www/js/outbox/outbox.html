<ion-view view-title="Outbox">

  <ion-content>
  
    <ion-list type="card">
      <ion-item class="cache-item" ng-repeat="cache in outctrl.caches | orderBy: 'expiresAt'" ng-click="outctrl.displayDetails(cache)">
        <div class="cache-availIn" ng-if="!cache.discovered">
          dropping <span am-time-ago="{{ cache.droptime }}"></span>
        </div>
        <div class="cache-countdown" ng-if="cache.discovered">
          gone <span am-time-ago="{{ cache.expiresAt }}"></span>
        </div>
        <span class="cache-title {{cache.hasOwnProperty('read_outbox')? '': 'bold-text'}}">
          {{ cache.title }}
        </span>

        <div class="cache-location">{{ cache.readable_location }}</div>
        <div class="fade-from-right">
        </div>
        <div class="top-bar">
        </div>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
