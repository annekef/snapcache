<ion-view view-title="Inbox" class="inbox-pane">

  <ion-content>
  
    <ion-list class="cache-card" type="card">
      <ion-item class="cache-item" ng-repeat="cache in inctrl.caches | orderBy: 'expiresAt'" ng-click="inctrl.displayDetails(cache)">

          <div class="cache-title {{cache.hasOwnProperty('read_inbox')? '': 'bold-text'}}">{{ cache.title }}</div>
          <span class="cache-countdown">gone <span am-time-ago="{{ cache.expiresAt }}"></span></span>
          <div class="cache-location">{{ cache.readable_location }}</div>
        <div class="fade-from-right">
        </div>
        <div class="top-bar">
        </div>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
