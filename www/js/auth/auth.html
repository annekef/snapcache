<ion-view view-title="Auth" class="auth-pane">

  <ion-content>
    <form ng-submit="actrl.login()">
      <div class="list">
        <h1 id="brand" class="royal">Welcome to Snapcache!</h1>
        <label class="item login-btn">
          <button id="button-facebook" class="button button-block button-positive" type="submit">Sign in with Facebook</button>
        </label>
      </div>
    </form>
  </ion-content>

</ion-view>
